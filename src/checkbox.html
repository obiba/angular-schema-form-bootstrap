<div class="checkbox schema-form-checkbox {{form.htmlClass}}"
     sf-field-model="replaceAll"
     ng-class="{'hidden-print': !$$value$$, 'has-error': form.disableErrorState !== true &&  hasError(), 'has-success': form.disableSuccessState !== true &&  hasSuccess() && form.readonly !== true}">
  <label class="{{form.labelHtmlClass}}">
    <input type="checkbox"
           sf-changed="form"
           ng-disabled="form.readonly"
           sf-field-model
           schema-validate="form"
           class="{{form.fieldHtmlClass}}"
           name="{{form.key.slice(-1)[0]}}">
    <span ng-bind-html="form.title"></span>
  </label>
  <div class="help-block" sf-message="form.description"></div>
</div>
